<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/36c6f4e18d.js" crossorigin="anonymous"></script>
    <title>Spotify - Discover your vibes with the music !</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="nav">
        <div class="brand">
            <img src="Elements/spotify logo.png" alt="LOGO">
        </div>
        <ul class="nav_ul">
            <li>Home</li>
            <li>Songs</li>
            <li>Albums</li>
            <li>Playlists</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="media-bar">
        <input type="range" name="range" id="Progress-bar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
    </div>
</body>

</html>
